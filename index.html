<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <div>
            <label for="first-name">Firstname: </label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Middle-name">Middlename :</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="Last-name">Lastname :</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="course">Course :</label>
            <select name="course" id="my-course">
                <option>Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B.Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M.Tech</option>
            </select>
        </div>
        <br>

        <div>
            <label for="gender">Gender :</label>
            <div>
                <input type="radio" name="gender" id="male"> 
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>
        </div>
        <br>

        <div>
            <label for="dob">DOB</label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <label for="phone">Phone :</label>
            <input type="tel" name="phone">
        </div>
        <br>
        <label for="address">
            Address :
            <br>
            <textarea name="address" id="Address" rows="5" cols="80"></textarea>
        </label>
        <br>
        <br>

        <div>
            <label for="email">E-Mail :
                <input type="text" name="email" value="abc@gmail.com">
            </label>
        </div>
        <br>
        <br>

        <div>
            <label for="pass">Password :</label>
            <input type="text" name="pass">
        </div>
        <br>
        <br>

        <div>
            <label for="retype-pass">Re-type Password</label>
            <input type="text" name="retype-pass">
        </div>
        <br>

        <div>
            <input type="checkbox" name="agree">
            <label for="agree">Agree to terms and conditions</label>
        </div>
        <br>

        <div>
            <label for="choose-file">Choose File :</label>
            <input type="file" id="myFile" name="filename">
        </div>
        <br>

        <div>
            <label for="color">Choose Color </label>
            <input type="color" name="color">
        </div>
        <br>
        
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>

    </fieldset>
</body>
</html>
